<!DOCTYPE html>
<html lang="en" ng-app="BB" bb-api-url="<%= api_url %>">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <!-- <link rel="icon" href="../../favicon.ico"> -->
  <link href="<%= assets_url %>/booking-widget.css" type="text/css" media="all" rel="stylesheet" />
  <link href="<%= assets_url %>/main.css" type="text/css" media="all" rel="stylesheet" />
  <link href="<%= assets_url %>/bb_light_theme.css" type="text/css" media="all" rel="stylesheet" />
  <script src="<%= assets_url %>/booking-widget.js" type="text/javascript"></script>
  <script type="text/javascript" src="//maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=false&amp;libraries=places"></script>


  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>
<body id="bb">

  <header bb-scroll-to="booking:moved" bb-scroll-to="booking:cancelled" class ="container">
  
      <div class="page-header">
        <h1>BB Golf Stores</h1>
      </div>
  
   </header>




  <div bb-widget="{
    company_id: '<%= company_id %>',
    template: 'main_view_booking',
    first_page: 'purchase'
    }" bb-scroll-to="page:loaded" class="container">

    </div>

  <script type="text/javascript" src="<%= assets_url %>/iframeResizer.contentWindow.min.js"></script>
  <script type="text/javascript" src="<%= assets_url %>/iframeResizer.min.js"></script>

</body>
