<div bb-checkout>
  <div ng-if="total.$has('new_payment')">
    <h1>Payment</h1>
    <div bb-include="_basket_item_aggregate"></div>
    <h2 class="booking-form-header">Payment details</h2>
    <div class="bb-checkout-pay-button">

        class="btn btn-primary" 
        total="total" 
        bb="bb"

        value="Pay">

    </div>
  </div>
</div>
